    <script>    
        /* Seleccionamos a los párrafos que tienen aplicada la clase text-truncate de Bootstrap (corta el texto en una única línea y le agrega los ... cuando no entra completo en su contenedor, en el CSS aplicamos también una propiedad para que el corte se produzca a partir de la segunda línea de texto en vez de la primera) y le asociamos el evento click. 
        
        En la función que responde al evento, al párrafo al que le hicimos click (this) le sacamos la clase text-truncate para liberar el texto y verlo completo o se la aplicamos si se la habíamos sacado previamente con clicks sucesivos. */
        
        $('.text-truncate').on('click', function() {
            $(this).toggleClass('text-truncate');

        });

    </script>
